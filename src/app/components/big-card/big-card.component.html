<div class="container__big-card">
    <div class="img__big-card">
        <img 
            src="{{ image }}"
            alt="{{ imageAlt }}"
            >
    </div>
    <div class="title__big-card">
        <h2>
            <a [routerLink]="['post', contentId]">{{ title }}</a>
        </h2>
    </div>
    <div class="description__big-card">
        <p>
            <a [routerLink]="['post', contentId]">{{ description }}</a>
        </p>
    </div>
</div>
