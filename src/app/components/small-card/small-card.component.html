<div class="container__small-card">
    <div class="container__small-card-content">
        <div class="img__small-card">
            <img 
                src="{{ image }}"
                alt="{{ imageAlt }}"
                >
        </div>
        <div class="title__small-card">
            <h2>
                <a [routerLink]="['post', contentId]">{{ title }}</a>
            </h2>
        </div>
    </div>
    <div class="separator__small-card">
        <hr>
    </div>
</div>
